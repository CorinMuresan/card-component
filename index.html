<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Corin MC - Frontend Mentor</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="main">
      <div class="img-card">
        <img class="img" src="/images/image-header-desktop.jpg" />
      </div>
      <div class="txt-block">
        <div class="text">
          <h1>
            Get <span class="color-txt">insights</span> that help your business
            grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="counting">
          <div class="column">
            <h2>10k+</h2>
          <p>companies</p>
          </div>
          <div class="column">
            <h2>314</h2>
          <p>templates</p>
          </div>
          <div class="column">
            <h2>12M+</h2>
          <p>queries</p>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CorinMC</a>.
    </div>
  </body>
</html>
